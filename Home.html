<!DOCTYPE html>
<html>
    <head>
        <title>Animal Dictionary | Home</title>
        <style>
            /* Ids */
            #contents {
                background-color: #00FFFF;
                float: left;
                text-align: left;
                padding-right: 20px;
            }
            /* Classes */
            .bfright {
                float: right;
                font-size: 25px;
            }
            .bfleft {
                float: left;
                font-size: 25px;
            }
			/* Direct Styling */
			h1 {
				text-align: center;
			}
        </style>
    </head>
	<body>
        <h1>Welcome</h1>
        <input name="search" type="text" id="search" class="bfright">
        <br><br><br>
        <script>
            function onClicked() {
                var searched = document.getElementById("search").value;
                try {
                    window.location.href = ".\\" + toString(searched) + ".html";
                }
                catch {
                    continue;
                }
            }
        </script>
        <button onclick="onClicked()" class="bfright">Search</button>
        <br>
        <div id="contents" class="bfleft">
            <ol>
                <li>
                    Sea Animals
                    <ol>
                        <li><a href=".\Eels.html">Eels</a></li>
                    </ol>
                </li>
            </ol>
        </div>
    </body>
</html>
